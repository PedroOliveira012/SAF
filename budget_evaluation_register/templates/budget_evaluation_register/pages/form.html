{% extends 'global/base.html' %}
{% block 'body-content' %}
<div class='main-title'>
    <h1>Form de registro</h1>
</div>
    <div class='container-form'>
        <form action="{% url "add-report" %}" method='post'>
            {% csrf_token %}
            <div class='employee'>
                <div class='form__group'>
                    <label for="">Funcionario: </label>
                    <select name="employee" id="employee">
                        <option value="" selected disabled hidden>Selecione um funcionario</option>
                        <option value="Luiz">Luiz</option>
                        <option value="Guilherme">Guilherme</option>
                        <option value="Carlos">Carlos</option>
                    </select>
                </div>
            </div>
        
            <div class='project'>
                <div class="form__group field">
                    {% comment %} <label for="project_number" class="form__label">Número do projeto: </label> {% endcomment %}
                    <input type="input" class="form__field" name="project_number" id='project_number' placeholder='Número do projeto' required />
                </div>

                <div class="form__group field">
                    <label for="project_name" class="form__label">Nome do projeto: </label>
                    <input type="input" class="form__field" name="project_name" id='project_name' required />
                </div>

                <div class="form__group field">
                    <label for="client" class="form__label">Responsável cliente: </label>
                    <input type="input" class="form__field" name="client" id='client' required />
                </div>

            </div>
        
            <div class='topics'>
                <div class='form-topic'>
                    <label for="">Documentação: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_documentation' name='documentation' value='correct' onclick='show_documentation()'>Certo
                        <input type="radio" id='incorrect_documentation' name='documentation' value='incorrect' class='option' onclick='show_documentation()'>Errado
                        <input type="radio" id='non-aplicable_documentation' name='documentation' value='N/A' class='option' onclick='show_documentation()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_documentation" id="reason_documentation" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
            
                <div class='form-topic'>
                    <label for="">Lista de materiais: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_material_list' name='material_list' value='correct' onclick='show_material_list()'>Certo
                        <input type="radio" id='incorrect_material_list' name='material_list' value='incorrect' class='option' onclick='show_material_list()'>Errado
                        <input type="radio" id='non-aplicable_material_list' name='material_list' value='N/A' class='option' onclick='show_material_list()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_material_list" id="reason_material_list" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
            
                <div class='form-topic'>
                    <label for="">Preços: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_price' name='price' value='correct' onclick='show_price()'>Certo
                        <input type="radio" id='incorrect_price' name='price' value='incorrect' class='option' onclick='show_price()'>Errado
                        <input type="radio" id='non-aplicable_price' name='price' value='N/A' class='option' onclick='show_price()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_price" id="reason_price" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
                
                <div class='form-topic'>
                    <label for="">Layout: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_layout' name='layout' value='correct' onclick='show_layout()'>Certo
                        <input type="radio" id='incorrect_layout' name='layout' value='incorrect' class='option' onclick='show_layout()'>Errado
                        <input type="radio" id='non-aplicable_layout' name='layout' value='N/A' class='option' onclick='show_layout()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_layout" id="reason_layout" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
            
                <div class='form-topic'>
                    <label for="">Rede: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_network' name='network' value='correct' onclick='show_network()'>Certo
                        <input type="radio" id='incorrect_network' name='network' value='incorrect' class='option' onclick='show_network()'>Errado
                        <input type="radio" id='non-aplicable_network' name='network' value='N/A' class='option' onclick='show_network()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_network" id="reason_network" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>            
            
                <div class='form-topic'>
                    <label for="">Proposta técnica: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_tecnical_offer' name='tecnical_offer' value='correct' onclick='show_tecnical_offer()'>Certo
                        <input type="radio" id='incorrect_tecnical_offer' name='tecnical_offer' value='incorrect' class='option' onclick='show_tecnical_offer()'>Errado
                        <input type="radio" id='non-aplicable_tecnical_offer' name='tecnical_offer' value='N/A' class='option' onclick='show_tecnical_offer()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_tecnical_offer" id="reason_tecnical_offer" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
            
                <div class='form-topic'>
                    <label for="">proposta comercial: </label>
                    <div class="form__group-option">
                        <input type="radio" id='correct_commercial_offer' name='commercial_offer' value='correct' onclick='show_commercial_offer()'>Certo
                        <input type="radio" id='incorrect_commercial_offer' name='commercial_offer' value='incorrect' class='option' onclick='show_commercial_offer()'>Errado
                        <input type="radio" id='non-aplicable_commercial_offer' name='commercial_offer' value='N/A' class='option' onclick='show_commercial_offer()'>N/A
                    </div>
                    <div>
                        <textarea name="reason_commercial_offer" id="reason_commercial_offer" cols="30" rows="10" class='reason' hidden></textarea>
                    </div>
                </div>
            </div>
            <div class='finish_button'>
                <button class='finish'>Finalizar</button>
            </div>
        </form>
    </div>

{% endblock 'body-content' %}
